<!DOCTYPE html>
<html>
<head>
    <title>Update Student</title>

    <link rel="stylesheet" href="/static/style.css">

    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<h2>Update Student</h2>

<form method="POST" enctype="multipart/form-data" class="form">

    <input class="form-control" type="text" name="name" value="{{ student[1] }}" required>
    <input class="form-control" type="text" name="roll" value="{{ student[2] }}" required>
    <input class="form-control" type="number" name="age" value="{{ student[3] }}" required>
    <input class="form-control" type="text" name="course" value="{{ student[4] }}" required>

    <input class="form-control" type="number" step="0.01" name="cgpa" value="{{ student[5] }}" required>

    <label style="margin-top:12px;">Upload New Photo (optional):</label>
    <input class="form-control" type="file" name="photo">

    <button class="btn btn-primary" type="submit" style="margin-top:15px;">Update</button>
</form>

<a class="btn btn-secondary" href="/view">Back</a>

</body>
</html>
