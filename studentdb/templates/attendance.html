<!DOCTYPE html>
<html>
<head>
    <title>Attendance</title>

    <link rel="stylesheet" href="/static/style.css">

    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<h2>Attendance â€“ {{ student[0] }}</h2>

<form method="POST" class="form">
    <input class="form-control" type="date" name="date" required>

    <select name="status" class="form-control" style="margin-top:10px;" required>
        <option>Present</option>
        <option>Absent</option>
    </select>

    <button class="btn btn-primary" type="submit" style="margin-top:12px;">Mark</button>
</form>

<h3 style="margin-top:30px;">Attendance Records</h3>

<table class="table table-bordered">
    <tr>
        <th>Date</th>
        <th>Status</th>
    </tr>

    {% for r in records %}
    <tr>
        <td>{{ r[2] }}</td>
        <td>{{ r[3] }}</td>
    </tr>
    {% endfor %}
</table>

<a class="btn btn-secondary" href="/view">Back</a>

</body>
</html>
