<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>

    <link rel="stylesheet" href="/static/style.css">

    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<h2>Add Student</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-success">{{ messages[0] }}</div>
  {% endif %}
{% endwith %}

<form method="POST" enctype="multipart/form-data" class="form">

    <input class="form-control" type="text" name="name" placeholder="Name" required>
    <input class="form-control" type="text" name="roll" placeholder="Roll Number" required>
    <input class="form-control" type="number" name="age" placeholder="Age" required>
    <input class="form-control" type="text" name="course" placeholder="Course" required>

    <input class="form-control" type="number" step="0.01" name="cgpa" placeholder="CGPA" required>

    <label style="margin-top:10px;">Upload Photo:</label>
    <input type="file" class="form-control" name="photo">

    <button class="btn btn-primary" type="submit" style="margin-top:15px;">Add</button>
</form>

<a class="btn btn-secondary" href="/">Back</a>

</body>
</html>
