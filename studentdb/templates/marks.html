<!DOCTYPE html>
<html>
<head>
    <title>Marks</title>

    <link rel="stylesheet" href="/static/style.css">

    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<h2>Marks â€“ {{ student[0] }}</h2>

<form method="POST" class="form">

    <input class="form-control" type="text" name="subject" placeholder="Subject" required>
    <input class="form-control" type="number" name="marks" placeholder="Marks Obtained" required>
    <input class="form-control" type="number" name="total" placeholder="Total Marks" required>

    <button class="btn btn-primary" type="submit" style="margin-top:12px;">Add Marks</button>
</form>

<h3 style="margin-top:30px;">Marks Records</h3>

<table class="table table-bordered">
    <tr>
        <th>Subject</th>
        <th>Marks</th>
        <th>Total</th>
    </tr>

    {% for m in records %}
    <tr>
        <td>{{ m[2] }}</td>
        <td>{{ m[3] }}</td>
        <td>{{ m[4] }}</td>
    </tr>
    {% endfor %}
</table>

<a class="btn btn-secondary" href="/view">Back</a>

</body>
</html>
